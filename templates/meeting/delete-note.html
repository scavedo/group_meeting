<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Delete Note</h4>
            </div>
            <div class="modal-body">
                <p>You sure that you want to delete this note? You will not be able to undo this...</p>
            </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">No, cancel</button>
            <form id="delete_note_form" method="post" action="/delete-note/" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="note-id" value="{{ nid }}">
                <input class="btn btn-danger" type="submit" name="submit" value="Yes, delete" />
            </form>
        </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
