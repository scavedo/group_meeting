<h4>Files</h4>
<div>
    {% if not files %}
        <p>No files for this project...</p>
    {% else %}
        {% for file in files %}
            <p>{{ file.title }}: <a href="{{ file.file.url }}">Download</a></p>
        {% endfor %}
    {% endif %}
    <br/><br/>
    <a href="/add-file/" class="btn btn-primary">Add a File</a>
</div>
