<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span></button>
                <h4 class="modal-title">Re-Open Project</h4>
            </div>
            <div class="modal-body">
                <p>Click "Open" to re-open the project.</p>
            </div>
            <div class="modal-footer">
                <form id="finish_project_form" method="post" action="/open-project/">
                    {% csrf_token %}
                    <input type="hidden" name="project-id" value="{{ pid }}">
                </form>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button class="btn btn-success" type="submit" name="submit" form="finish_project_form">Open</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
