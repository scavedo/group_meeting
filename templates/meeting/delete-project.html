<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span></button>
                <h4 class="modal-title">Delete Project</h4>
            </div>
            <div class="modal-body">
                <p>You sure that you want to delete this project? All items associated with this project will also be deleted.
                    <br/>You will not be able to undo this...</p>
            </div>
            <div class="modal-footer">
                <form id="delete_project_form" method="post" action="/delete-project/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="project-id" value="{{ pid }}">
                </form>
                <button type="button" class="btn btn-default" data-dismiss="modal">No, cancel</button>
                <button class="btn btn-danger" type="submit" name="submit" form="delete_project_form">Yes, delete</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
