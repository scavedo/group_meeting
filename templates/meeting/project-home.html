<h4>Recent Activity</h4>

{% if not actions %}
    <p>No recent activity...</p>
{% else %}
    {% for action in actions   %}
        <p>{{ action.by_who }} <span class="text-success">{{ action.action_performed }}</span> {{ action.title }} to
            {{ action.category }} on {{ action.date_occurred }}</p>
    {% endfor %}
{% endif %}
